<script>
  var form = document.getElementById("form");
  form.addEventListener("click", function(event) {
   if (event.target.matches("button")) {
      var input = this.querySelector("input[name='value']");
      input.value = event.target.getAttribute("data-value");

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
            console.log(this.responseText);
         }
      };
      xhttp.open("POST", "http://192.168.1.249/listener.php", true);   /* Replace IP Address with your own */
      xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xhttp.send("value=" + input.value);
   }
});

</script>
